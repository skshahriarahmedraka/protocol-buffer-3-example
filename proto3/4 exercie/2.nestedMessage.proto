syntax = "proto3" ;

message Building {// level 0
    string buildingName =1 ;
    int32 buildingNumber =2 ;

    message Street { // level 1
        string name =1 ;
        message City { // level 2
            string name =1 ;
            string zipCode =2 ;
            string countryName =3 ;
        }

        City city =2 ;
    }

    Street street =3 ;

}